<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Blackjack Game</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <h1 id="title">Blackjack</h1>
    <p id="message-el" class="message">Want to play a round?</p>

    <p class="sum-el card">Sum: 00</p>
    
    <button onclick="startGame()">START GAME</button><br>
    <button id="newCard" onclick="newCard()">NEW CARD</button>
    
    <p id="player-el"></p>
    <p id="greeting-el"></p>
</div>
